\u7194\u9444\u751F\u7522\u65E5\u5831\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, LSIZE, ALLOY, SUM(ACT_QTY) AS ACT_QTY, SUM(OK_QTY) AS OK_QTY, SUM(OK_PCS) AS OK_PCS, SUM(NG_PCS) AS NG_PCS, SUM(ACT_QTY_UNIT) AS ACT_QTY_UNIT, RATE, UNIT FROM (SELECT TXNDATE,FACTORY,PROCESS,MACHINE,LSIZE,ALLOY,WO,DEVICE,PRODUCT,PLAN_QTY,ACT_QTY,OK_QTY, NVL(OK_PCS,0) OK_PCS,NVL(NG_QTY,0) NG_QTY,NVL(NG_PCS,0) NG_PCS,ACT_QTY_UNIT, DECODE((NVL(OK_PCS,0)+NVL(NG_PCS,0)),0,'0',TO_CHAR(ROUND((OK_PCS/(OK_PCS+NG_PCS))*100,2))) RATE,UNIT FROM DM.XX_CASTING_DAILY_SUM)A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') GROUP BY TXNDATE, FACTORY, PROCESS, MACHINE, LSIZE, ALLOY, RATE, UNIT ORDER BY FACTORY Asc, PROCESS Asc, MACHINE Asc) GROUP BY TXNDATE ORDER BY TXNDATE
\u7194\u9444\u751F\u7522\u65E5\u5F59\u7E3D\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, PLAN_QTY, ACT_QTY, RATE_PCS, OK_PCS, NG_PCS, RATE, \u5099\u8A3B\u8AAA\u660E FROM (SELECT TXNDATE,FACTORY,PROCESS,MACHINE,PLAN_QTY,ACT_QTY, DECODE(PLAN_QTY,0,0,'',0,NULL,0, TO_CHAR(ROUND((ACT_QTY/PLAN_QTY)*100,2))) RATE_PCS,OK_QTY,NG_QTY, ACT_QTY_UNIT,UNIT,NVL(OK_PCS,0)OK_PCS,NVL(NG_PCS,0) NG_PCS, DECODE((OK_PCS+NG_PCS),0,0,'',0,NULL,0, TO_CHAR(ROUND((OK_PCS/(OK_PCS+NG_PCS))*100,2))) RATE,'' \u5099\u8A3B\u8AAA\u660E FROM DM.XX_CASTING_SUM)A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd')  ORDER BY FACTORY Asc, PROCESS Asc) GROUP BY TXNDATE ORDER BY TXNDATE
\u7194\u9444\u5831\u5EE2\u660E\u7D30\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, LSIZE, ALLOY, WO, DEVICE, PRODUCT, NG_PCS, NG_QTY, UNIT, REASONCODE, REASONCATEGORY, DESCR FROM (SELECT TXNDATE,FACTORY,PROCESS,MACHINE,EQP,OPERATION,LSIZE,ALLOY,WO,DEVICE,PRODUCT,NG_QTY,NVL(NG_PCS,0) NG_PCS,UNIT,REASONCODE,REASONCATEGORY,DESCR FROM DM.XX_SCRAP_DAILY_SUM WHERE CLASS\='\u7194\u9444')A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') ORDER BY WO Asc) GROUP BY TXNDATE ORDER BY TXNDATE
\u64E0\u578B\u751F\u7522\u65E5\u5831\u660E\u7D30=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, PROCESS, MACHINE, WO, DEVICE, PRODUCT, SUM(ACT_QTY) AS ACT_QTY, SUM(OK_QTY) AS OK_QTY, UNIT FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, LSIZE, ALLOY, WO, DEVICE, PRODUCT, DIE, DIE_NUM, PLAN_QTY, ACT_QTY, OK_QTY, NG_QTY, ACT_QTY_UNIT, DECODE((OK_QTY + NG_QTY), 0, 0, TO_CHAR(ROUND((OK_QTY / (OK_QTY + NG_QTY)) * 100, 2))) RATE, UNIT FROM DM.XX_EXTRUSION_DAILY_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') GROUP BY TXNDATE, PROCESS, MACHINE, WO, DEVICE, PRODUCT, UNIT ORDER BY PROCESS ASC, MACHINE ASC) GROUP BY TXNDATE ORDER BY TXNDATE
\u64E0\u578B\u751F\u7522\u65E5\u5831\u5F59\u7E3D\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, PROCESS, MACHINE, SUM(PLAN_QTY) AS PLAN_QTY, SUM(ACT_QTY) AS ACT_QTY, PCS_RATE, SUM(OK_QTY) AS OK_QTY, SUM(NG_QTY) AS NG_QTY, RATE, UNIT FROM (SELECT TXNDATE, PROCESS, MACHINE, PLAN_QTY, ACT_QTY, DECODE(PLAN_QTY, 0, 0, '', 0, NULL, 0, ROUND((ACT_QTY / PLAN_QTY) * 100, 2)) PCS_RATE, OK_QTY, NG_QTY, (OK_QTY + NG_QTY) ACT_QTY_UNIT, decode((OK_QTY + NG_QTY), 0, 0, '', 0, NULL, 0, ((TO_CHAR(ROUND((OK_QTY / (OK_QTY + NG_QTY)) * 100, 2))))) RATE, UNIT, to_number(NVL(EQP_TIME, '0')) EQP_TIME, '' rmark FROM DM.XX_EXTRUSION_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') GROUP BY TXNDATE, PROCESS, MACHINE, PCS_RATE, RATE, UNIT ORDER BY PROCESS ASC, MACHINE ASC) GROUP BY TXNDATE ORDER BY TXNDATE
\u64E0\u578B\u5831\u5EE2\u660E\u7D30\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, PROCESS, MACHINE, WO, DEVICE, PRODUCT, SUM(NG_QTY) AS NG_QTY, UNIT, REASONCODE, REASONCATEGORY, DESCR FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, EQP, OPERATION, WO, DEVICE, PRODUCT, DIE, DIE_NUM, NG_QTY, UNIT, REASONCODE, REASONCATEGORY, DESCR FROM DM.XX_SCRAP_DAILY_SUM WHERE CLASS \= '\u64E0\u578B') A WHERE TXNDATE BETWEEN to_char(sysdate-?,'yyyy/MM/dd') and to_char(sysdate-?,'yyyy/MM/dd') GROUP BY TXNDATE, PROCESS, MACHINE, WO, DEVICE, PRODUCT, UNIT, REASONCODE, REASONCATEGORY, DESCR ORDER BY PROCESS ASC, MACHINE ASC, WO ASC) GROUP BY TXNDATE ORDER BY TXNDATE
\u64E0\u578B\u6A5F\u53F0\u505C\u6A5F\u72C0\u6CC1\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, PROCESS, MACHINE, TTIME, REASON, MARK FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, EQP, SDATEE, NVL(TTIME, '0') TTIME, REASON, MARK FROM DM.XX_EQP_DAILY_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') ORDER BY PROCESS ASC, MACHINE ASC) GROUP BY TXNDATE ORDER BY TXNDATE
\u5F8C\u88FD\u751F\u7522\u65E5\u5F59\u7E3D\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, PLAN_QTY, ACT_QTY, PLAN_RATE, OK_QTY, NG_QTY, RATE, ACT_QTY_UNIT, UNIT FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, SUM(NVL(PLAN_QTY, 0)) PLAN_QTY, SUM(ACT_QTY) ACT_QTY, DECODE(SUM((PLAN_QTY)), 0, 0, '', 0, NULL, 0, TO_CHAR(ROUND((SUM(ACT_QTY) / SUM(PLAN_QTY)) * 100, 2))) PLAN_RATE, SUM(OK_QTY) OK_QTY, SUM(NG_QTY) NG_QTY, SUM(ACT_QTY_UNIT) ACT_QTY_UNIT, DECODE(SUM((OK_QTY + NG_QTY)), 0, 0, '', 0, NULL, 0, TO_CHAR(ROUND((SUM(OK_QTY) / (SUM(OK_QTY + NG_QTY))) * 100, 2))) RATE, UNIT FROM DM.XX_PACKAGE_SUM GROUP BY TXNDATE, FACTORY, PROCESS, MACHINE, UNIT) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') ORDER BY FACTORY ASC, PROCESS DESC, MACHINE DESC) GROUP BY TXNDATE ORDER BY TXNDATE
\u5F8C\u88FD\u751F\u7522\u65E5\u5831\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, OPERATION, CLASS, PROCESS, DEVICE, PRODUCT, PLAN_QTY, ACT_QTY, OK_QTY, OK_WEIGHT, NG_QTY, NG_WEIGHT, ACT_QTY_UNIT, ACT_WEIGHT, DEVICE_WEIGHT, RATE, \u5099\u8A3B\u8AAA\u660E FROM (SELECT TXNDATE, FACTORY, PROCESS, DEVICE, PRODUCT, NVL(PLAN_QTY, 0) PLAN_QTY, NVL(ACT_QTY, 0) ACT_QTY, NVL(OK_QTY, 0) OK_QTY, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * OK_QTY OK_WEIGHT, NVL(NG_QTY, 0) NG_QTY, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * NG_QTY NG_WEIGHT, NVL(ACT_QTY_UNIT, 0) ACT_QTY_UNIT, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * ACT_QTY_UNIT ACT_WEIGHT, TO_CHAR(dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE), 'FM999.9999') DEVICE_WEIGHT, DECODE((OK_QTY + NG_QTY), 0, 0, TO_CHAR(ROUND((OK_QTY / (OK_QTY + NG_QTY)) * 100, 2))) RATE, OPERATION, CLASS, '' \u5099\u8A3B\u8AAA\u660E FROM dm.XX_PACKAGE_DEVICE_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') ORDER BY FACTORY ASC, OPERATION ASC, CLASS DESC, DEVICE ASC) GROUP BY TXNDATE ORDER BY TXNDATE
\u5F8C\u88FD\u5831\u5EE2\u660E\u7D30\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, PROCESS, WO, DEVICE, PRODUCT, NG_QTY, UNIT, REASONCODE, REASONCATEGORY, DESCR FROM (SELECT TXNDATE, FACTORY, PROCESS, MACHINE, EQP, OPERATION, WO, DEVICE, PRODUCT, NG_QTY, UNIT, REASONCODE, REASONCATEGORY, DESCR FROM DM.XX_SCRAP_DAILY_SUM WHERE CLASS \= '\u5F8C\u88FD') A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd')) GROUP BY TXNDATE ORDER BY TXNDATE
\u62BD\u7BA1\u751F\u7522\u65E5\u5831\u8868=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, OPERATION, PROCESS, WO, DEVICE, PRODUCT, ACT_QTY, OK_QTY, NG_QTY, ACT_QTY_UNIT, RATE, UNIT FROM (SELECT TXNDATE, FACTORY, OPERATION, PROCESS, WO, DEVICE, PRODUCT, PLAN_QTY, ACT_QTY, OK_QTY, NG_QTY, ACT_QTY_UNIT, TO_CHAR(ROUND((OK_QTY / (OK_QTY + NG_QTY)) * 100, 2)) RATE, UNIT FROM DM.XX_SUCKER_DAILY_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd')) GROUP BY TXNDATE ORDER BY TXNDATE
\u5F8C\u88FD\u751F\u7522\u65E5\u5831\u8868-\u4F9D\u6599\u865F=SELECT TXNDATE, COUNT(*) FROM (SELECT TXNDATE, FACTORY, OPERATION, CLASS, PROCESS, DEVICE, PRODUCT, PLAN_QTY, ACT_QTY, OK_QTY, NG_QTY, ACT_QTY_UNIT, OK_WEIGHT, NG_WEIGHT, ACT_WEIGHT, DEVICE_WEIGHT, RATEUNIT, \u5099\u8A3B\u8AAA\u660E FROM (SELECT TXNDATE, FACTORY, PROCESS, DEVICE, PRODUCT, NVL(PLAN_QTY, 0) PLAN_QTY, NVL(ACT_QTY, 0) ACT_QTY, NVL(OK_QTY, 0) OK_QTY, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * OK_QTY OK_WEIGHT, NVL(NG_QTY, 0) NG_QTY, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * NG_QTY NG_WEIGHT, NVL(ACT_QTY_UNIT, 0) ACT_QTY_UNIT, dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE) * ACT_QTY_UNIT ACT_WEIGHT, TO_CHAR(dm.XX_UTL.XX_DEVICE_CONVERSION_RATE(DEVICE), 'FM999.9999') DEVICE_WEIGHT, DECODE((OK_QTY + NG_QTY), 0, 0, TO_CHAR(ROUND((OK_QTY / (OK_QTY + NG_QTY)) * 100, 2))) RATEUNIT, OPERATION, CLASS, '' \u5099\u8A3B\u8AAA\u660E FROM DM.XX_PACKAGE_DEVICE_SUM) A WHERE TXNDATE BETWEEN TO_CHAR(SYSDATE-?,'yyyy/MM/dd') AND TO_CHAR(SYSDATE-?,'yyyy/MM/dd') ORDER BY FACTORY ASC, OPERATION ASC, CLASS DESC, DEVICE ASC) GROUP BY TXNDATE ORDER BY TXNDATE